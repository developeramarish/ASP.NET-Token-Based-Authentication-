<div data-ng-hide="authentication.IsAuthenticated" class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
            </div>
            <div id="secure-login" class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>
                                Secure Login Page
                                <span>
                                    <i class="fa fa-lock"></i>
                                </span>
                            </h3>

                            <p>Enter your username and password to log on:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <br />
                        <form role="form" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input data-ng-model="loginData.userName" required autofocus
                                       type="text"
                                       name="form-username"
                                       placeholder="Username..."
                                       class="form-username form-control"
                                       id="form-username" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input data-ng-model="loginData.password" required
                                       type="password" name="form-password" placeholder="Password..."
                                       class="form-password form-control" id="form-password" />
                            </div>

                            <button type="submit" class="form-control btn btn-success" data-ng-click="login()">Login</button>

                            <p><a style="color: purple;" href="/SignUp" role="button">Click here to create a account &raquo;</a></p>

                            <div data-ng-hide="message == ''">
                                <strong style="color: red;">{{message}}</strong>
                            </div>
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
